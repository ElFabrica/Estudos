<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align:center; position: relative; width: 320px; margin: auto;">
        <div class="arrow-down"></div>
        <canvas id="wheel" width="300" height="300"></canvas><br>
        <button onclick="spinWheel()">Clique para ganhar uma folga</button>
      </div>
      
      <style>
        canvas {
          border: 8px solid #0053ba;
          border-radius: 50%;
          background-color: #e0f0ff;
          margin-top: 30px;
        }
      
        .arrow-down {
          width: 0;
          height: 0;
          border-left: 20px solid transparent;
          border-right: 20px solid transparent;
          border-top: 30px solid #FFD700;
          position: absolute;
          top: 40; /* metade para dentro, metade fora */
          left: 50%;
          transform: translateX(-50%);
          z-index: 2;
        }
      
        button {
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #0053ba;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      </style>
      
      <script>
      const canvas = document.getElementById("wheel");
      const ctx = canvas.getContext("2d");
      const size = canvas.width;
      const center = size / 2;
      const segments = [
        "Vai trabalhar!",
        "Não tem folga",
        "Trabalha 8h",
        "Que Feriado?",
        "Vai trabalhar",
        "Não foi dessa vez",
        "Folga garantida!",
        "Sorte grande!"
      ];
      const colors = [
        "#007bff", "#3399ff", "#17a2b8", "#6f42c1", 
        "#28a745", "#ffc107", "#fd7e14", "#dc3545"
      ];
      
      let currentAngle = 0;
      let isSpinning = false;
      
      function drawWheel() {
        const arcSize = (2 * Math.PI) / segments.length;
        ctx.clearRect(0, 0, size, size);
      
        for (let i = 0; i < segments.length; i++) {
          const startAngle = currentAngle + i * arcSize;
          const endAngle = startAngle + arcSize;
          ctx.beginPath();
          ctx.moveTo(center, center);
          ctx.arc(center, center, center, startAngle, endAngle, false);
          ctx.fillStyle = colors[i % colors.length];
          ctx.fill();
          ctx.stroke();
      
          // Texto
          ctx.save();
          ctx.translate(center, center);
          ctx.rotate(startAngle + arcSize / 2);
          ctx.textAlign = "right";
          ctx.fillStyle = "#fff";
          ctx.font = "14px Arial";
          ctx.fillText(segments[i], center - 10, 5);
          ctx.restore();
        }
      }
      
      drawWheel();
      
      function spinWheel() {
        if (isSpinning) return;
        isSpinning = true;
      
        const spins = 6; // voltas inteiras
        const extraAngle = Math.random() * 2 * Math.PI;
        const totalAngle = spins * 2 * Math.PI + extraAngle;
      
        const duration = 7000;
        const start = performance.now();
      
        function animate(time) {
          const elapsed = time - start;
          const progress = Math.min(elapsed / duration, 1);
          const easeOut = 1 - Math.pow(1 - progress, 3);
          currentAngle = totalAngle * easeOut;
          drawWheel();
      
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            // Determinar onde parou
            const arcSize = (2 * Math.PI) / segments.length;
            const normalizedAngle = (2 * Math.PI - (currentAngle % (2 * Math.PI))) % (2 * Math.PI);
            const index = Math.floor(normalizedAngle / arcSize);
            const result = segments[index];
            setTimeout(() => {
              alert(result);
              isSpinning = false;
            }, 500);
          }
        }
        setTimeout(() => {
    document.getElementById("popup").style.display = "none";
  }, 4000); 
        requestAnimationFrame(animate);
      }
      </script>
      
</body>
</html>
